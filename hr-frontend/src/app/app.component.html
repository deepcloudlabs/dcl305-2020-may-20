<p></p>
<div id="app" class="container">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-10">
          <h3 class="card-title">Employee Panel</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="identityNo">Identity No</label>
        <input type="text" id="identityNo"
               [(ngModel)]="employee.identityNo"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="fullName">Fullname</label>
        <input type="text" id="fullName"
               [(ngModel)]="employee.fullname"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary"
               [(ngModel)]="employee.salary"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="birthYear">Birth Year</label>
        <input type="text" id="birthYear"
               [(ngModel)]="employee.birthYear"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="iban">IBAN</label>
        <input type="text" id="iban"
               [(ngModel)]="employee.iban"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department"
                [(ngModel)]="employee.department"
                class="form-control">
          <option>IT</option>
          <option>Finance</option>
          <option>Sales</option>
          <option>HR</option>
        </select>
      </div>
      <div class="form-group">
        <label for="photo">Photo</label>
        <img id="photoImage"
             [src]="employee.photo"
             style="width: 64px; height: 64px;">
        <label class="btn btn-info btn-file">
          <input type="file" id="photo" style="display: none;">
          <span>Browse</span>
        </label>
      </div>
      <div class="form-group">
        <button (click)="addEmployee()" class="btn btn-info">Add</button>
        <button (click)="updateEmployee()" class="btn btn-warning">Update</button>
        <button class="btn btn-danger">Remove</button>
        <button (click)="findEmployee()" class="btn btn-success">Find</button>
        <button (click)="findAllEmployees()" class="btn btn-success">Find All</button>
      </div>
    </div>
  </div>
  <p></p>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-11">
          <h3 class="panel-title">Employees</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped table-hover table-bordered table-responsive">
        <thead>
        <tr>
          <th>No</th>
          <th>Photo</th>
          <th>Identity No</th>
          <th>Full name</th>
          <th>Salary</th>
          <th>Iban</th>
          <th>Department</th>
          <th>Birth Year</th>
          <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td>{{i+1}}</td>
          <td><img [src]="emp.photo" style="width: 32px; height: 32px; border-radius: 16px;"></td>
          <td>{{emp.identityNo}}</td>
          <td>{{emp.fullname}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.iban}}</td>
          <td>{{emp.department}}</td>
          <td>{{emp.birthYear}}</td>
          <td>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td>Total Salary</td>
          <td colspan="5">1000000</td>
        </tr>
        <tr>
          <td colspan="3"></td>
          <td>Average Salary</td>
          <td colspan="5">1000000</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
