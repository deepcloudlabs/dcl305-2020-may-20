<div>
  <div class="container" role="main">
    <div class="card">
      <div class="card-header">
        <h3>Lottery</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="column">Column</label>
          <input id="column"
                 [(ngModel)]="column"
                 class="form-control" type="number" min="1" max="10">
        </div>
        <div class="form-group">
          <button class="btn btn-success"
                  (click)="draw()">Draw
          </button>
          <button (click)="reset()"
                  class="btn btn-warning">Reset
          </button>
        </div>
      </div>
    </div>
    <p></p>
    <div *ngIf="numbers.length > 0" class="card">
      <div class="card-header">
        <h3>Lottery Numbers</h3>
      </div>
      <div class="card-body">
         <app-lottery-table [array]="numbers" [ranges]="index"></app-lottery-table>
      </div>
    </div>
  </div>
</div>
